{% extends "base.html" %}
{% from "components/item_grid.html" import render_item_grid %}

{% block content %}
<!-- Mobile App Container -->
<div class="d-flex flex-column h-100 pb-5">

    <!-- Sticky Tabs Header -->
    <div class="sticky-top bg-white pt-2 pb-2 border-bottom z-1">
        <ul class="nav nav-pills nav-fill" id="checkoutTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active fw-bold" id="shop-tab" data-bs-toggle="tab" data-bs-target="#shop-pane"
                    type="button">
                    <i class="bi bi-shop me-1"></i> Shop
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link fw-bold position-relative" id="review-tab" data-bs-toggle="tab"
                    data-bs-target="#review-pane" type="button">
                    <i class="bi bi-cart-check me-1"></i> Review
                    <span id="tab-badge"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        hx-get="/hx/cart/count" hx-trigger="cartUpdated from:body">
                        0
                    </span>
                </button>
            </li>
        </ul>

        <!-- Search Bar (Visible on Shop Tab) -->
        <div class="mt-2 px-2" id="search-container">
            <input type="text" id="grid-search" class="form-control form-control-lg bg-light border-0"
                placeholder="Search items..." onkeyup="filterGrid()">
        </div>
    </div>

    <div class="tab-content flex-grow-1 overflow-auto" id="checkoutTabContent">

        <!-- TAB 1: SHOP -->
        <div class="tab-pane fade show active p-2" id="shop-pane" role="tabpanel">
            {{ render_item_grid(items, mode='checkout') }}
            <!-- Bottom Spacer for FAB -->
            <div style="height: 80px;"></div>
        </div>

        <!-- TAB 2: REVIEW & SIGN -->
        <div class="tab-pane fade p-3" id="review-pane" role="tabpanel">
            <h5 class="mb-3">Order Summary</h5>

            <!-- Items List -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body p-0">
                    <div id="cart-contents" hx-get="/hx/cart/view" hx-trigger="load, cartUpdated from:body"
                        hx-swap="innerHTML">
                        <div class="text-center py-4 text-muted">
                            <i class="bi bi-cart-x fs-1"></i>
                            <p>Cart is empty</p>
                        </div>
                    </div>
                </div>
            </div>

            <form action="{{ url_for('checkout_complete') }}" method="POST" id="checkout-form"
                onsubmit="return validateForm()">
                <!-- Teacher Select -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Issue To (Teacher)</label>
                    <select class="form-select form-select-lg" name="teacher_id" required>
                        <option value="" disabled selected>Select Teacher...</option>
                        {% for t in teachers %}
                        <option value="{{ t.id }}">{{ t.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Signature Helper Text -->
                <div class="mb-1 d-flex justify-content-between">
                    <label class="form-label fw-bold">Signature</label>
                    <button type="button" class="btn btn-link btn-sm text-decoration-none p-0"
                        onclick="clearSig()">Clear</button>
                </div>

                <!-- Signature Pad -->
                <div class="border rounded bg-light mb-4" style="height: 200px;">
                    <canvas id="sig-canvas" style="width: 100%; height: 100%; touch-action: none;"></canvas>
                    <input type="hidden" name="signature_data" id="sig-data">
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-success btn-lg w-100 py-3 fw-bold shadow">
                    <i class="bi bi-check-circle-fill me-2"></i> COMPLETE ORDER
                </button>
            </form>

            <!-- Bottom Spacer -->
            <div style="height: 80px;"></div>
        </div>
    </div>

    <!-- Floating FAB (Go to Review) -->
    <div class="position-fixed bottom-0 end-0 m-3 z-3" id="fab-checkout">
        <button class="btn btn-primary rounded-pill shadow-lg py-3 px-4 fw-bold"
            onclick="document.getElementById('review-tab').click()">
            Review & Sign <i class="bi bi-arrow-right ms-2"></i>
        </button>
    </div>

</div>

<!-- Qty Modal (Reused) -->
<div class="modal fade" id="qtyModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white py-2">
                <h6 class="modal-title text-truncate" id="qty-modal-title">Item</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <input type="hidden" id="qty-item-id">
                <p class="small text-muted mb-2" id="qty-stock-display"></p>
                <div class="input-group input-group-lg justify-content-center">
                    <button class="btn btn-outline-secondary" onclick="adjQty(-1)">-</button>
                    <input type="number" id="qty-input" class="form-control text-center" value="1" min="1"
                        style="max-width: 80px;">
                    <button class="btn btn-outline-secondary" onclick="adjQty(1)">+</button>
                </div>
            </div>
            <div class="modal-footer p-2">
                <button class="btn btn-primary w-100" onclick="confirmAdd()">Add to Cart</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script>
    // --- Tabs Handling ---
    const fab = document.getElementById('fab-checkout');
    const searchContainer = document.getElementById('search-container');

    document.querySelectorAll('button[data-bs-toggle="tab"]').forEach(tab => {
        tab.addEventListener('shown.bs.tab', event => {
            if (event.target.id === 'shop-tab') {
                fab.classList.remove('d-none');
                searchContainer.classList.remove('d-none');
            } else {
                fab.classList.add('d-none');
                searchContainer.classList.add('d-none');
                resizeCanvas(); // Ensure canvas is sized correctly when tab becomes visible
            }
        });
    });

    // --- Quantity Workflow ---
    const qtyModal = new bootstrap.Modal(document.getElementById('qtyModal'));

    function selectItem(id, name, stock) {
        document.getElementById('qty-item-id').value = id;
        document.getElementById('qty-modal-title').innerText = name;
        document.getElementById('qty-stock-display').innerText = stock + " available";
        document.getElementById('qty-input').value = 1;
        qtyModal.show();
    }

    function adjQty(d) {
        let el = document.getElementById('qty-input');
        let v = parseInt(el.value) || 0;
        v += d;
        if (v < 1) v = 1;
        el.value = v;
    }

    function confirmAdd() {
        const id = document.getElementById('qty-item-id').value;
        const qty = document.getElementById('qty-input').value;

        htmx.ajax('POST', '/hx/cart/add', {
            values: { item_id: id, qty: qty },
            target: '#cart-contents',
            swap: 'innerHTML'
        });

        // Trigger generic update event for badge
        document.body.dispatchEvent(new Event('cartUpdated'));

        qtyModal.hide();

        // Optional toast?
    }

    // --- Signature ---
    let sigPad;
    const canvas = document.getElementById('sig-canvas');

    function initSig() {
        sigPad = new SignaturePad(canvas, { backgroundColor: 'rgba(255,255,255,0)' });
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    }

    function resizeCanvas() {
        // When tab is hidden, offsetWidth might be 0
        if (canvas.offsetWidth === 0) return;

        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        if (sigPad) sigPad.clear(); // Resizing clears canvas usually
    }

    function clearSig() { if (sigPad) sigPad.clear(); }

    function validateForm() {
        if (sigPad.isEmpty()) {
            alert("Please provide a signature.");
            return false;
        }
        document.getElementById('sig-data').value = sigPad.toDataURL();
        return true;
    }

    document.addEventListener('DOMContentLoaded', initSig);

</script>
{% endblock %}
