{% extends "base.html" %}
{% from "components/item_grid.html" import render_item_grid %}

{% block content %}
<div class="row">
    <div class="col-12 mb-3">
        <h3 class="mb-3"><i class="bi bi-box-seam me-2"></i>Restock Inventory</h3>
        <!-- Reuse the grid -->
        {{ render_item_grid(items, mode='restock') }}
    </div>
</div>

<!-- Restock Modal -->
<div class="modal fade" id="restockModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Add Stock</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST">
                <div class="modal-body">
                    <input type="hidden" name="item_id" id="modal-item-id">
                    <h4 id="modal-item-name" class="mb-3"></h4>

                    <div class="mb-3">
                        <label>Quantity to Add</label>
                        <input type="number" name="qty" class="form-control form-control-lg" value="1" min="1" required
                            autofocus>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Add Stock</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function selectItem(id, name, currentStock) {
        document.getElementById('modal-item-id').value = id;
        document.getElementById('modal-item-name').innerText = name;
        var myModal = new bootstrap.Modal(document.getElementById('restockModal'));
        myModal.show();
    }
</script>
{% endblock %}
