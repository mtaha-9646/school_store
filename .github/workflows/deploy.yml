name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      # Add tests here if available
      # - name: Run Tests
      #   run: python -m pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger PythonAnywhere Deployment
        # This step usually requires setting up a webhook or using the PA API.
        # Since we don't have the User's API token, we'll output instructions.
        run: |
          echo "To automate full deployment:"
          echo "1. Set up a 'Push' webhook on PythonAnywhere pointing to your repo."
          echo "OR"
          echo "2. Use a GitHub Action that calls the PythonAnywhere API to run 'git pull'."
          echo "For now, this action validates the build."
